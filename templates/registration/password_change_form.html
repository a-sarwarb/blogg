{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}ИЗМЕНИТЬ ПАРОЛЬ{% endblock title %}
{% block content %}
  <h1>Изменить пароль</h1>
  <p>Сначала введите старое ключевое слово, а затем дважды новое ключевое слово</p>
  <form method="post">{% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Изменить">

  </form>
{% endblock content %}
