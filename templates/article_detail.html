{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="card">
            <dav class="card-body">
                {% if object.photo %}
                <img class="card-img-top" src="{{ object.photo.url }}" alt="{{ object.title }}>
                {% endif %}
                <h1 class="post-title">{{ object.title }}</h1>
                <h6 class="card-subtitle mb-2 text-muted">Автор {{ object.author }} | {{ object.date }}</h6>
                <p class="'card-text">{{ object.body | safe }}</p>
                <a href="{% url 'article_list' %}" class="btn btn-primary">Назад</a>
                <a href="{% url 'article_edit' article.pk %}">Редактировать</a> |
                <a href="{% url 'article_delete' article.pk %}">Удалить</a> |
                <a href="{% url 'article_list' %}">Все посты</a>
            </dav>
        </div>
    </div>
{% endblock content %}
